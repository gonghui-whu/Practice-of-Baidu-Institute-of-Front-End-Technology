    <body>

        <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
        <button id="button">确认填写</button>

        <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

        <script type="text/javascript">

            (function() {
                /*
                在注释下方写下代码
                给按钮button绑定一个点击事件
                在事件处理函数中
                获取aqi-input输入的值，并显示在aqi-display中
                */
                var aqiInput=document.getElementById("aqi-input"),
                    button=document.getElementById("button"),
                    aqiDisplay=document.getElementById("aqi-display");  //获取DOM对象

                button.onclick=function(){
                    if(aqiInput.value){                               //如果输入了值则填入输入的值：aqiInput.value
                        aqiDisplay.innerHTML=aqiInput.value;
                    }else{                                            //如果没有输入值，则填入"尚无输入"
                        aqiDisplay.innerHTML="尚无录入";
                    }
                };

                aqiInput.onkeyup=function(e){
                    if(e.keyCode===13){
                        button.click();
                    }
                };
